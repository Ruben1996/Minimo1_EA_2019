<h3 class="title">Stations</h3>

<div class="container">
  <div class="row">
    <div class="col">
      <!--Subject Table-->
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <th scope="col"></th>
        <th scope="col">Station Name</th>
        <th scope="col">State</th>
        <th scope="col">Description</th>
        </thead>
        <tbody>
        <tr *ngFor="let station of stations; let i=index">
          <td>
            <input type="checkbox" class="form-check-input" (click)="assignStationId(station._id)">
          </td>
          <td>{{station.name}}</td>
          <td>{{station.state}}</td>
          <td>{{station.description}}</td>
          <td>
            <a (click)="bikeStationDetail(station._id)">
              <i class="material-icons icon-blue">info</i>
            </a>
            <a (click)="deleteStation(station._id, i)">
              <i class="material-icons icon-red">delete</i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" type="button" id="addSubject" data-toggle="modal" data-target="#newSubject">Add new Subject</button>
    </div>
